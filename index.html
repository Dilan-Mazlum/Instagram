<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/img/profile.jpeg">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" type="image/x-icon" />

</head>
<body>

    <div class="main">   
        <div id="container"></div>
        <div class="top">
            <div class="follows">
                <div class="follows-text">Senin için</div>

            </div>
            <div id="storys-container"></div>
            <div class="post-container"></div>
        </div> 
        <div class="right">
            <div class="rightContainer">
                <img  class="right-img" src="/img/profile.jpeg" alt="">
                <div class="user">
                    <div class="userName-right">dilanmazlum_6</div>
                    <div class="nameSurname-right">Dilan Mazlum</div>

                </div>
                <div class="switch">Geçiş Yap</div>
            </div>
            <div class="suggestion">
                <div class="youAre">Senin için önerilenler</div>
                <div class="all">Tümünü Gör</div>
            </div>
            <div class="suggesContainer">
                <img  class="right-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjhvh0Jgns1sRx1kj1ojf1SpBbUcjsiVb_IA&s" alt="">
                <div class="user">
                    <div class="userName-right">denizcanaktas</div>
                    <div class="nameSurname-right">Önerilen</div>

                </div>
                <div class="switch">Takip et </div>
                
            </div>
            <div class="suggesContainer">
                <img  class="right-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDeYSt591BJTqm0KXg03Gi4ok28uY60QY2ug&s" alt="">
                <div class="user">
                    <div class="userName-right">iynemliarasbult</div>
                    <div class="nameSurname-right">Önerilen</div>

                </div>
                <div class="switch">Takip et </div>
                
            </div>
            <div class="suggesContainer">
                <img  class="right-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcRTnZWUSN45MhtAG5sDa_0H-eeO-UIgZBJA&s" alt="">
                <div class="user">
                    <div class="userName-right">alperenduymaz</div>
                    <div class="nameSurname-right">Önerilen</div>

                </div>
                <div class="switch">Takip et </div>
                
            </div>

        </div>

    </div>

    <script src="/instagram.js"></script>
</body>
</html>
